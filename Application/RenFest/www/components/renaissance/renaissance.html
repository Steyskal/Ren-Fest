<ion-view title="{{'menu_about_ren_fest' | translate}}">
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" ng-controller="RenaissanceCtrl">

        <img class="renaissanceImg" src="img/renaissance1.jpg">

        <h1 class="renaissanceHeader">{{header}}</h1>

        <div ng-repeat="item in renaissance | limitTo:2">
            <h3 class="renaissanceSubheader renaissanceUnderline">{{item.title}}</h3>
            <p class="renaissanceText text-justified">{{item.information}}</p>
        </div>

        <div class="bar">
            <a class="centered" href="#/app/home">
                <img class="footerImg" src="img/logo.jpg">
            </a>
        </div>

    </ion-content>
</ion-view>
