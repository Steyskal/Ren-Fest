<ion-view title="{{'menu_contact' | translate}}">
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" ng-controller="ContactCtrl">

        <img src="img/contact1.jpg" class="renaissanceImg">

        <h1 class="renaissanceHeader">{{header}}</h1>

        <div ng-repeat="contact in contacts | limitTo:5">
            <div class="row renaissanceUnderline contactInformation">
                <div class="col-33">
                    <h3 class="renaissanceSubheader contactText">{{contact.title}}</h3>
                </div>
                <div class="col-67">
                    <p class="contactText">{{contact.information}}</p>
                </div>
            </div>
        </div>

        <div class="row row-bottom renaissanceUnderline contactInformation">
            <div class="col-33">
                <h3 class="renaissanceSubheader contactText">Web</h3>
            </div>
            <div class="col-67 contactText">
                <a href={{website.url1}}>{{website.site1}}</a><br>
                <a href={{website.url2}}>{{website.site2}}</a>
            </div>
        </div>
-->
        <div class="bar">
            <a class="centered" href="#/app/home">
                <img class="footerImg" src="img/logo.jpg">
            </a>
        </div>

    </ion-content>
</ion-view>
