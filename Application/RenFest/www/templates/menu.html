<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">

        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-right-left-ios7"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="right">
        <header class="bar bar-header  bar-stable ">
            <h1 class="title">{{"menu_name" | translate}}</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/home">
                    {{"menu_ren_fest" | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/renaissance" class="col-offset-10">
                    {{"menu_about_ren_fest" | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/events/day1/day1" class="col-offset-10">
                    {{"menu_event" | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/map" class="col-offset-10">
                    {{"menu_map" | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/sponsors">
                    {{"menu_sponsors" | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/contact">
                    {{"menu_contact" | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
