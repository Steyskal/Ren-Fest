<ion-view title="Kontakt">
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" ng-controller="ContactCtrl">

        <img src="img/tz-logo-transparent.png" class="centered">
        <div ng-repeat="contact in contacts">
            <p><m class="bold">{{contact.title}}</m><br>{{contact.information}}</p>
        </div>
        <p><m class="bold">{{website.web}}</m><br><a href={{website.url1}}>{{website.site1}}</a><br>
            <a href={{website.url2}}>{{website.site2}}</a></p>

    </ion-content>
</ion-view>
